<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--Title-->
    <title>Student Management CRUD</title>
     <!-- CSS File-->
     <link rel="stylesheet" href="style.css">
     <script src="script.js"></script>
    
</head>
<body style="background-color: black">
	<h2 style="color: white;">Student Management CRUD</h2>
                <!--Form-->
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off ">
                  <!--div-1-->
                    <div>     
                        <!--Validation Error-->
                        <label class="validation-error hide" id="NamevalidationError">This field is required</label>
                        <input type="text" name="Name" id="Name" placeholder="Name">
                    </div>
                    <!--div-2-->
                    <div>
            
                        <!--Validation Error-->
                        <label class="validation-error hide" id="emailNovalidationError" >This field is required</label>
                        <input type="email" name="email" id="email" placeholder="Email">
                    </div>
                    <!--div-3-->
                    <div>     
                        <!--Validation Error-->
                        <label class="validation-error hide" id="gpavalidationError">This field is required</label>
                        <input type="number" name="gpa" id="gpa" placeholder="GPA">
                    </div>
                    <!--div-4-->
                    <div>
                        <label>Age</label>
                        <!--Validation Error-->
                        <label class="validation-error hide" id="agevalidationError">This field is required</label>
                        <!--Input Age-->
                        <input type="number" name="age" id="age" placeholder="Enter the Age">
                    </div>
                    <!--div 5-->
                    <div>     
                        <!--Validation Error-->
                        <label class="validation-error hide" id="degreevalidationError">This field is required</label>
                        <input type="text" name="degree" id="degree" placeholder="Degree">
                    </div>
                    <!--div-6-->
                    <div class="form-action-buttons">
                        <!--Input Button-->
                        <input type="submit" value="Add student">
                    </div>
                </form>
                <input name="searchbox" type="text"  placeholder="Search By Name, email or degree" size="40" />
                <!--Nested Table-->
                <table class="list" id="stdlist">
                    <!--Table Head-->
                    <thead>
                        <!--Row-2-->
                        <tr>
                            <th>Student Name</th>
                            <th> Email</th>
                            <th>GPA</th>
                            <th>Age</th>
                            <th>Degree</th>
                        </tr>
                    </thead>
                    <!--Table Body-->
                    <tbody>
                    </tbody>
                </table>
